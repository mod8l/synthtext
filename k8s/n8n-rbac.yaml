apiVersion: v1
kind: ServiceAccount
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Allow managing Pods (for webhook executions)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: n8n
subjects:
  - kind: ServiceAccount
    name: n8n
    namespace: default
