apiVersion: v1
kind: Secret
metadata:
  name: n8n-secret
  namespace: default
type: Opaque
stringData:
  # IMPORTANT: Replace all values with your actual credentials
  # For production, use a secrets management system:
  # - HashiCorp Vault
  # - AWS Secrets Manager
  # - Google Cloud Secret Manager
  # - Bitnami sealed-secrets
  # - External Secrets Operator

  DB_POSTGRESDB_PASSWORD: n8n_secure_password_change_me

  # ===== FIRECRAWL API =====
  # Web scraping for extracting website content as markdown
  # Setup: https://firecrawl.dev → Sign up → Get API key
  # Pricing: Free tier (100 req/month), Pro ($99/month, 10k req/month)
  # Documentation: See docs/PHASE3_FIRECRAWL_SETUP.md
  FIRECRAWL_API_KEY: "fc_your_firecrawl_api_key_here"
  FIRECRAWL_API_URL: "https://api.firecrawl.dev/v0"

  # ===== LLM PROVIDER SELECTION =====
  # IMPORTANT: Choose ONE provider below and uncomment its section
  # Default: Anthropic Claude (RECOMMENDED)
  #
  # See docs/PHASE2_LLM_SETUP.md for:
  # - Provider comparison and decision matrix
  # - Cost analysis and pricing
  # - Detailed setup instructions
  # - Testing and validation procedures

  # === OPTION 1: Anthropic Claude (RECOMMENDED) ===
  # Best for: Long content analysis, creative copy, cost/quality balance
  # Setup: https://console.anthropic.com → API keys
  # Models: claude-opus-4-5-20251101, claude-3-5-sonnet-20241022, claude-3-5-haiku-20241022
  CLAUDE_API_KEY: "sk-ant-your_anthropic_api_key_here"
  AI_MODEL: "claude-opus-4-5-20251101"

  # === OPTION 2: OpenAI (Uncomment to use) ===
  # Best for: Fast inference, proven reliability, simple integration
  # Setup: https://platform.openai.com → API keys
  # Models: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
  # Uncomment below to use OpenAI instead of Claude:
  # OPENAI_API_KEY: "sk-your_openai_api_key_here"
  # AI_MODEL: "gpt-4o"

  # === OPTION 3: Replicate (Uncomment to use) ===
  # Best for: Cost-sensitive deployments, experimental models
  # Setup: https://replicate.com → Account → API tokens
  # Note: Replicate requests are async (slower inference than Claude/OpenAI)
  # Models: meta/llama-2-70b-chat, mistralai/mistral-7b, etc.
  # Uncomment below to use Replicate instead:
  # REPLICATE_API_TOKEN: "r8_your_replicate_token_here"
  # AI_MODEL: "replicate"
  # REPLICATE_MODEL: "meta/llama-2-70b-chat"

  # Mixpost Configuration
  MIXPOST_API_KEY: "your_mixpost_api_key_here"
  MIXPOST_API_URL: "https://api.mixpost.app/v1"
  MIXPOST_WORKSPACE_ID: "your_workspace_id_here"

  # Social Media Credentials
  LINKEDIN_ACCESS_TOKEN: "your_linkedin_token_here"
  LINKEDIN_PAGE_ID: "your_linkedin_page_id_here"

  TWITTER_API_KEY: "your_twitter_api_key_here"
  TWITTER_API_SECRET: "your_twitter_api_secret_here"
  TWITTER_ACCESS_TOKEN: "your_twitter_access_token_here"
  TWITTER_ACCESS_SECRET: "your_twitter_access_secret_here"
  TWITTER_BEARER_TOKEN: "your_twitter_bearer_token_here"

  INSTAGRAM_ACCESS_TOKEN: "your_instagram_token_here"
  INSTAGRAM_BUSINESS_ACCOUNT_ID: "your_instagram_account_id_here"

  FACEBOOK_ACCESS_TOKEN: "your_facebook_token_here"
  FACEBOOK_PAGE_ID: "your_facebook_page_id_here"

  # Twenty CRM Configuration
  TWENTY_CRM_URL: "https://your-twenty-instance.com"
  TWENTY_CRM_TOKEN: "your_twenty_api_token_here"
  TWENTY_CMO_USER_ID: "your_cmo_user_id_here"
  TWENTY_WORKSPACE_ID: "your_workspace_id_here"

  # Slack Integration
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  SLACK_BOT_TOKEN: "xoxb-your-bot-token-here"
  SLACK_CHANNEL_ID: "C1234567890"
  SLACK_CHANNEL_NAME: "#marketing-automation"

  # Image Generation (Optional)
  STABLE_DIFFUSION_API_URL: "http://localhost:7860"
  STABLE_DIFFUSION_API_KEY: "your_sd_api_key_if_needed"

  # UTM Parameters
  UTM_SOURCE: "automarket"
  UTM_CAMPAIGN_PREFIX: "automarket"

  # Security
  N8N_API_KEY: "your_n8n_api_key_change_me"
  WEBHOOK_TOKEN: "your_secure_webhook_token_change_me"
  SESSION_SECRET: "your_session_secret_key_change_me"

  # Monitoring
  SENTRY_DSN: "your_sentry_dsn_if_using"
  DATADOG_API_KEY: "your_datadog_key_if_using"
