apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
    component: workflow-engine
spec:
  replicas: 1  # Change to 2+ for HA with external database
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: n8n

  template:
    metadata:
      labels:
        app: n8n
        component: workflow-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5678"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: n8n

      # Init container to wait for PostgreSQL
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']

      containers:
        - name: n8n
          image: synthtext-n8n:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 5678
              protocol: TCP

          # Load configuration from ConfigMap
          envFrom:
            - configMapRef:
                name: n8n-config
            - secretRef:
                name: n8n-secret

          # Additional environment variables
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
            - name: workflows
              mountPath: /app/src/workflows
              readOnly: true

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          securityContext:
            runAsNonRoot: false  # n8n requires root/node user
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-pvc

        - name: workflows
          configMap:
            name: n8n-workflows
            optional: true

      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - n8n
                topologyKey: kubernetes.io/hostname

      # Restart policy
      restartPolicy: Always

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

      # DNS policy
      dnsPolicy: ClusterFirst
