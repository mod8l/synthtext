apiVersion: v1
kind: Namespace
metadata:
  name: default
  labels:
    app: synthext
    environment: development
---
# Optional: Create staging namespace
apiVersion: v1
kind: Namespace
metadata:
  name: synthext-staging
  labels:
    app: synthext
    environment: staging
---
# Optional: Create production namespace
apiVersion: v1
kind: Namespace
metadata:
  name: synthext-prod
  labels:
    app: synthext
    environment: production
  annotations:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
